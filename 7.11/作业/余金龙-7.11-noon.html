<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var account = 100;
      var i;
      for (i = 0; i < 3; i++) {
        var zhanghao = prompt('请输入你的账号：');
        var password = prompt('请输入你的密码：');
        if (zhanghao != 'user') {
          alert('账号错误,请重新输入账号、密码：');
        } else if (password != '123456') {
          alert('密码错误，请重新输入账号、密码');
        } else {
          console.log('登陆成功');

          test();
          break;
        }
      }
      if (i == 3) {
        alert('你已经连续输错3次，账号已锁定,亲联系柜台人员办理解锁服务');
      }

      function test() {
        var sb = parseInt(
          prompt(
            '请选择你需要的服务:\n1.取款;2.存款;3.转账;4.查询余额;5.退出系统'
          )
        );
        if (sb == 1) {
          let userMoney = parseInt(prompt('请输入你想取款的金额'));
          while (userMoney > account) {
            alert('超出你的余额，请重新操作');
            userMoney = prompt('请输入你想取款的金额，或者输入#退出');
            if (userMoney === '#') break;
          }
          if (userMoney <= account) {
            account -= userMoney;
            alert('取款成功,你的余额为：' + account + '元');
          }
          test();
        } else if (sb == 2) {
          let cunKuan = parseInt(prompt('请输入存款金额：'));
          account += cunKuan;
          alert('存款成功');
          test();
        } else if (sb == 3) {
          userMoney = parseInt(prompt('选择转账金额'));
          while (userMoney > account) {
            userMoney = parseInt(
              prompt('超过你的鱼额了\n请选择转账金额,或者输入#退出')
            );
          }
          if (userMoney <= account) {
            account -= userMoney;
            alert('取款成功,你的余额为：' + account + '元');
          }
          test();
        } else if (sb == 4) {
          alert('你的余额为：' + account + '元');
          test();
        } else {
          alert('欢迎您下次光临');
          return;
        }
      }
    </script>
  </body>
</html>
