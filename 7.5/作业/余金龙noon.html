<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1
      var money = parseInt(prompt('请输入你的存款,以w为单位：'));
      if (money >= 20) {
        console.log('你可以买进口车');
      } else if (money >= 10) {
        console.log('你可以买合资车');
      } else if (money >= 5) {
        console.log('你可以吗国产车');
      } else {
        console.log('你的存款5w以下,不能买车');
      }
      // 2
      var score = parseInt(prompt('请输入你的成绩0~100'));
      if (score > 100 || score < 0) {
        console.log('你的成绩不在0~100以内');
      } else if (score >= 90) {
        console.log('你的分段属于A');
      } else if (score >= 80) {
        console.log('你的分段属于B');
      } else if (score >= 70) {
        console.log('你的分段属于C');
      } else if (score >= 60) {
        console.log('你的分段属于D');
      } else {
        console.log('不及格E');
      }
      // 3
      var number = prompt('请输入你的账号：');
      var password = prompt('请输入你的密码：');
      if (number != '1234') {
        console.log('账号错误');
      } else if (password != '4321') {
        console.log('密码错误');
      } else {
        console.log('登录成功');
      }
    </script>
  </body>
</html>
