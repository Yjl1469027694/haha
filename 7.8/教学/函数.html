<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 函数就是方法
      // 函数的定义
      //1：function 方法的名字（）{}
      //2：var a =function（）{}
      function drop() {
        for (var i = 0; i < 6; i++) {
          for (var j = 0; j < 6; j++) {
            document.write('*');
          }
          document.write('<br>');
        }
        document.write('<br>')
        document.write('<br>')
      }
      for (var k = 0; k < 10; k++) {
        drop();
      }
      
    </script>
  </body>
</html>
