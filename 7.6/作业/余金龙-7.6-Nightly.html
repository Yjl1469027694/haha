      // 5.输入两个日期  算这两个日期之间有多少天，并且考虑闰年。
      var isRun = function (y) {
        if ((y % 4 == 0 && y % 100 != 0) || y % 400 == 0) {
          return true;
        } else {
          return false;
        }
      };
      var qiuTianShu = function (y, m, d) {
        var num = 0;
        var a = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30];
        for (var i = 0; i < m - 1; i++) {
          num += a[i];
        }
        num += d;
        if (isRun(y)) {
          // 闰年
          if (m > 2) {
            num++;
          }
        } else {
          // 平年
          return num;
        }
        return num;
      };
      // n = qiuTianShu(y, m, d);
      // console.log('这是' + y + '年的第' + n + '天');

      var y = parseInt(prompt('输入第一个日期的年份：'));
      var m = parseInt(prompt('输入第一个日期的月份：'));
      var d = parseInt(prompt('输入第一个日期的日份：'));
      var y2 = parseInt(prompt('输入第二个日期的年份：'));
      var m2 = parseInt(prompt('输入第二个日期的月份：'));
      var d2 = parseInt(prompt('输入第二个日期的日份：'));
      var sum = 0; //总天数
      var flag = 0; //标记两个日期之间的整年是平年还是闰年
      var num1 = 0; //第一个日期的剩余天数
      var num2 = 0; //第二个日期的第几天
      // 先输入的日期靠前
      if (y2 > y) {
        for (var i = y2 - 1; i > y; i--) {
          if (isRun(i)) {
            flag = 366;
          } else {
            flag = 365;
          }
          sum += flag; //两个日期之间的整年天数之和
        }
        if (isRun(y)) {
          num1 = 366 - qiuTianShu(y, m, d);
        } else {
          num1 = 365 - qiuTianShu(y, m, d);
        }

        num2 = qiuTianShu(y2, m2, d2);
        sum = sum + num1 + num2;
      } 
      else if (y2 == y) {//年份相等的情况
        sum = Math.abs(qiuTianShu(y2, m2, d2) - qiuTianShu(y, m, d));
      }
