  <body>
    <script>

      // 矩形
      for (var j = 0; j < 4; j++) {
        // for (var k = 0; k < j; k++) {
        //   document.write('&nbsp;');
        // }
        for (var i = 0; i < 9; i++) {
          document.write('*');
        }
        document.write('</br>');
      }
      document.write('----------------------</br>');
      // 平行四边形
      for (var j = 0; j < 4; j++) {
        for (var k = 0; k < j; k++) {
          document.write('&nbsp;');
        }
        for (var i = 0; i < 9; i++) {
          document.write('*');
        }
        document.write('</br>');
      }
      document.write('----------------------</br>');
      for (var j = 0; j < 4; j++) {
        for (var k = j; k < 3; k++) {
          document.write('&nbsp;');
        }
        for (var i = 0; i < 9; i++) {
          document.write('*');
        }
        document.write('</br>');
      }
      document.write('----------------------</br>');
      // 三角形
      for (var j = 0; j < 4; j++) {
        for (var k = j; k < 5; k++) {
          document.write('&nbsp;');
        }
        for (var i = 0; i <= (2*j); i++) {
          document.write('*');
        }
        document.write('</br>');
      }
      document.write('----------------------</br>');
      // 菱形
      for (var j = 0; j < 4; j++) {
        for (var k = j; k < 5; k++) {
          document.write('&ensp;');
        }
        for (var i = 0; i <= (2*j); i++) {
          document.write('*');
        }
        document.write('</br>');
      }
      for (var j = 0; j < 5; j++) {
        for (var k = 0; k <= j; k++) {
          document.write('&ensp;');
        }
        for (var i = 0; i <= 2*(4-j); i++) {
          document.write('*');
        }
        document.write('</br>');
      }
    </script>
  </body>
